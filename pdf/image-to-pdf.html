<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRUT | Image to PDF</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="../jslib/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="../jslib/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="../jslib/pdf.min.js"></script>
    <script src="../jslib/storage.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = '../jslib/pdf.worker.min.js';
    </script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f4f4f4;
            --accent-color: #3b82f6;
            --border-color: #000000;
            --shadow-offset: 4px;
            --transition-speed: 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --card-bg: #1e1e1e;
                --border-color: #ffffff;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            border-bottom: 2px solid var(--border-color);
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: inherit;
            transition: var(--transition-speed);
            font-weight: bold;
        }

        .nav-btn:hover {
            background: var(--card-bg);
            transform: scale(1.05);
        }

        main {
            padding: 4rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        .drop-area {
            border: 3px dashed var(--border-color);
            padding: 3rem 1rem;
            text-align: center;
            margin: 1.5rem 0;
            cursor: pointer;
            background: var(--bg-color);
            transition: 0.2s;
        }

        .drop-area:hover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            font-weight: 700;
            border: 2px solid var(--text-color);
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--text-color);
            transition: var(--transition-speed);
        }

        .action-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--text-color);
        }

        .action-btn:disabled {
            background: gray;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Tool Specific Styles */
        .page-opts {
            margin: 20px 0;
            text-align: center;
        }

        .page-opts select {
            padding: 10px;
            border: 2px solid var(--border-color);
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
        }

        /* --- SUCCESS MODAL --- */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .success-content {
            width: 320px;
            background-color: var(--card-bg);
            border: 4px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--border-color);
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 1rem;
            font-variation-settings: 'FILL' 1;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .success-msg {
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .close-modal-btn {
            background: var(--text-color);
            color: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 0.8rem 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .close-modal-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.05);
        }

        #downloadBtn {
            display: none;
            background-color: #10b981;
            color: white;
            border-color: var(--text-color);
        }

        #downloadBtn:hover {
            box-shadow: 6px 6px 0 var(--text-color);
            transform: translate(-2px, -2px);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <a href="../pdf/index.html" class="nav-btn" title="Back to PDF Tools">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>

            <div class="logo" style="margin-left: 15px;">BRUT</div>
        </div>
        <!-- Static Header: No Login/Profile -->
    </header>

    <main>
        <div style="text-align:center; margin-bottom:10px;">
            <span class="material-symbols-outlined" style="font-size:48px; color:var(--accent-color);">image</span>
            <h1 style="margin:5px 0; text-transform: uppercase;">Img to PDF</h1>
            <p style="opacity: 0.7;">Convert JPG/PNG to PDF.</p>
        </div>

        <div class="drop-area" id="dropArea">
            <span class="material-symbols-outlined" style="font-size:40px;">upload_file</span>
            <p>Tap to Upload Images (Multiple)</p>
            <input type="file" id="fileInput" accept="image/png, image/jpeg" multiple style="display:none;">
        </div>

        <div class="page-opts">
            <label for="pageSizeSelect" style="font-weight:bold; margin-right:10px;">Page Size:</label>
            <select id="pageSizeSelect">
                <option value="a4">A4 (Default)</option>
                <option value="a3">A3</option>
                <option value="letter">Letter</option>
                <option value="fit">Fit to Image (Beta)</option>
            </select>
        </div>

        <div class="spinner" id="spinner"></div>
        <div id="status" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>

        <button id="actionBtn" class="action-btn" disabled>CONVERT</button>
        <button id="downloadBtn" class="action-btn">DOWNLOAD FILE</button>

        <div id="successModal" class="success-modal">
            <div class="success-content">
                <span class="material-symbols-outlined success-icon">check_circle</span>
                <div class="success-title">Success!</div>
                <div class="success-msg">Your file has been processed successfully.</div>
                <button class="close-modal-btn" onclick="closeSuccessModal()">OK</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 BRUT System. All rights reserved.
    </footer>

    <script>
        // Modal Logic Removed

        const els = {
            drop: document.getElementById('dropArea'),
            input: document.getElementById('fileInput'),
            btn: document.getElementById('actionBtn'),
            dlBtn: document.getElementById('downloadBtn'),
            successModal: document.getElementById('successModal'),
            status: document.getElementById('status'),
            spinner: document.getElementById('spinner')
        };

        let globalFiles = [];
        let processedData = null;
        let processedName = "";

        els.drop.onclick = () => els.input.click();
        els.input.onchange = e => handleFiles(e.target.files);
        els.drop.ondragover = e => {
            e.preventDefault();
            els.drop.style.borderColor = 'var(--accent-color)';
        };
        els.drop.ondragleave = () => els.drop.style.borderColor = 'var(--border-color)';
        els.drop.ondrop = e => {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        };

        async function handleFiles(files) {
            if (!files.length) return;
            els.spinner.style.display = 'block';
            els.status.innerText = "Loading...";

            try {
                // Check types and save
                for (let file of files) {
                    if (file.type !== 'image/jpeg' && file.type !== 'image/png') continue;
                    const ref = await window.localFileStorage.saveFile(file);
                    // We need to keep type info for later processing, adding it to the ref object if not present,
                    // but saveFile returns {type, id, name, size}. We can attach the mime type manually.
                    ref.mimeType = file.type;
                    globalFiles.push(ref);
                }

                if (globalFiles.length < files.length) {
                    // alert('Some files were ignored...'); // Optional
                }

                els.status.innerText = `${globalFiles.length} images ready.`;
                els.btn.disabled = false;
                els.dlBtn.style.display = 'none';
            } catch (e) {
                console.error(e);
                els.status.innerText = e.message;
            }
            els.spinner.style.display = 'none';
        }

        function resetTool() {
            globalFiles = [];
            processedData = null;
            processedName = "";
            els.input.value = "";
            els.status.innerText = "";
            els.dlBtn.style.display = 'none';
            els.btn.style.display = 'block';
            els.btn.disabled = true;
        }

        function closeSuccessModal() {
            els.successModal.style.display = 'none';
            resetTool();
        }

        els.dlBtn.onclick = () => {
            if (processedData) {
                download(processedData, processedName, 'application/pdf');
                els.successModal.style.display = 'flex';
            }
        };

        els.btn.onclick = async () => {
            els.spinner.style.display = 'block';
            els.status.innerText = "Processing...";
            els.btn.disabled = true;

            try {
                const {
                    PDFDocument
                } = PDFLib;
                const pageSize = document.getElementById('pageSizeSelect').value;
                const doc = await PDFDocument.create();

                const SIZES = {
                    'a4': [595.28, 841.89],
                    'a3': [841.89, 1190.55],
                    'letter': [612.00, 792.00]
                };

                for (let ref of globalFiles) {
                    const b = await window.localFileStorage.getFile(ref);
                    let img;
                    if (ref.mimeType === 'image/jpeg') img = await doc.embedJpg(b);
                    else if (ref.mimeType === 'image/png') img = await doc.embedPng(b);

                    if (img) {
                        let pWidth, pHeight;
                        let imgX = 0,
                            imgY = 0;
                        let imgW = img.width;
                        let imgH = img.height;

                        if (pageSize === 'fit') {
                            pWidth = img.width;
                            pHeight = img.height;
                        } else {
                            [pWidth, pHeight] = SIZES[pageSize];

                            // Fit within page with padding
                            const fitScale = Math.min((pWidth - 40) / img.width, (pHeight - 40) / img.height);

                            imgW = img.width * fitScale;
                            imgH = img.height * fitScale;

                            // Center
                            imgX = (pWidth - imgW) / 2;
                            imgY = (pHeight - imgH) / 2;
                        }

                        const p = doc.addPage([pWidth, pHeight]);
                        p.drawImage(img, {
                            x: imgX,
                            y: imgY,
                            width: imgW,
                            height: imgH
                        });
                    }
                }

                processedData = await doc.save();
                processedName = 'images.pdf';

                els.status.innerText = "Done! Ready to Download.";
                els.dlBtn.style.display = 'block';
                els.btn.style.display = 'none';
            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
                els.status.innerText = "Error: " + e.message;
            }
            els.spinner.style.display = 'none';
            els.btn.disabled = false;
        };
    </script>
</body>

</html>
