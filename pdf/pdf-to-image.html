<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRUT | PDF to Image</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="../jslib/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="../jslib/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="../jslib/pdf.min.js"></script>
    <script src="../jslib/storage.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = '../jslib/pdf.worker.min.js';
    </script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f4f4f4;
            --accent-color: #3b82f6;
            --border-color: #000000;
            --shadow-offset: 4px;
            --transition-speed: 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --card-bg: #1e1e1e;
                --border-color: #ffffff;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            border-bottom: 2px solid var(--border-color);
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: inherit;
            transition: var(--transition-speed);
            font-weight: bold;
        }

        .nav-btn:hover {
            background: var(--card-bg);
            transform: scale(1.05);
        }

        .login-btn {
            padding: 0.8rem 2rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            font-weight: 700;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: transform var(--transition-speed);
        }

        .login-btn:hover {
            transform: scale(1.05);
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .avatar-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: box-shadow var(--transition-speed), transform var(--transition-speed);
        }

        .avatar-btn:hover {
            box-shadow: 0 0 0 5px rgba(59, 130, 246, 0.5);
            transform: scale(1.05);
        }

        .profile-modal {
            position: absolute;
            top: calc(100% + 10px);
            right: 5%;
            width: 280px;
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            box-shadow: 4px 4px 0 var(--border-color);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-body a {
            display: block;
            padding: 1rem;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.1s;
        }

        .modal-body a:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .modal-body a:last-child {
            border-bottom: none;
            color: var(--text-color);
        }

        main {
            padding: 4rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        .drop-area {
            border: 3px dashed var(--border-color);
            padding: 3rem 1rem;
            text-align: center;
            margin: 1.5rem 0;
            cursor: pointer;
            background: var(--bg-color);
            transition: 0.2s;
        }

        .drop-area:hover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            font-weight: 700;
            border: 2px solid var(--text-color);
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--text-color);
            transition: var(--transition-speed);
        }

        .action-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--text-color);
        }

        .action-btn:disabled {
            background: gray;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .success-content {
            width: 320px;
            background-color: var(--card-bg);
            border: 4px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--border-color);
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 1rem;
            font-variation-settings: 'FILL' 1;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .success-msg {
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .close-modal-btn {
            background: var(--text-color);
            color: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 0.8rem 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .close-modal-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.05);
        }

        #downloadBtn {
            display: none;
            background-color: #10b981;
            color: white;
            border-color: var(--text-color);
        }

        #downloadBtn:hover {
            box-shadow: 6px 6px 0 var(--text-color);
            transform: translate(-2px, -2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .img-opt {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .img-opt label {
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- SUCCESS MODAL --- */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .success-content {
            width: 320px;
            background-color: var(--card-bg);
            border: 4px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--border-color);
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 1rem;
            font-variation-settings: 'FILL' 1;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .success-msg {
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .close-modal-btn {
            background: var(--text-color);
            color: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 0.8rem 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .close-modal-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.05);
        }

        #downloadBtn {
            display: none;
            background-color: #10b981;
            color: white;
            border-color: var(--text-color);
        }

        #downloadBtn:hover {
            box-shadow: 6px 6px 0 var(--text-color);
            transform: translate(-2px, -2px);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <a href="../pdf/index.html" class="nav-btn" title="Back to PDF Tools">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>

            <div class="logo" style="margin-left: 15px;">BRUT</div>
        </div>
        <!-- Static Header: No Login/Profile -->
    </header>
    <main>
        <div style="text-align:center; margin-bottom:10px;">
            <span class="material-symbols-outlined" style="font-size:48px; color:var(--accent-color);">imagesmode</span>
            <h1 style="margin:5px 0; text-transform: uppercase;">PDF to Image</h1>
            <p style="opacity: 0.7;">Save PDF pages as images.</p>
        </div>

        <div class="drop-area" id="dropArea">
            <span class="material-symbols-outlined" style="font-size:40px;">upload_file</span>
            <p>Tap to Upload File</p>
            <input type="file" id="fileInput" accept="application/pdf" style="display:none;">
        </div>

        <div class="spinner" id="spinner"></div>
        <div id="status" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>

        <div class="img-opt">
            <span>Format:</span>
            <label><input type="radio" name="imgFmt" value="png" checked> PNG</label>
            <label><input type="radio" name="imgFmt" value="jpg"> JPG (Small)</label>
        </div>

        <button id="actionBtn" class="action-btn" disabled>DOWNLOAD ZIP</button>
        <button id="downloadBtn" class="action-btn">DOWNLOAD FILE</button>

        <div id="successModal" class="success-modal">
            <div class="success-content">
                <span class="material-symbols-outlined success-icon">check_circle</span>
                <div class="success-title">Success!</div>
                <div class="success-msg">Your file has been processed successfully.</div>
                <button class="close-modal-btn" onclick="closeSuccessModal()">OK</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 BRUT System. All rights reserved.
    </footer>

    <script>
        // Modal Logic Removed

        const els = {
            drop: document.getElementById('dropArea'),
            input: document.getElementById('fileInput'),
            btn: document.getElementById('actionBtn'),
            dlBtn: document.getElementById('downloadBtn'),
            successModal: document.getElementById('successModal'),
            status: document.getElementById('status'),
            spinner: document.getElementById('spinner')
        };

        let globalSingleFile = null;
        let processedData = null;
        let processedName = "";

        els.drop.onclick = () => els.input.click();
        els.input.onchange = e => handleFiles(e.target.files);
        els.drop.ondragover = e => {
            e.preventDefault();
            els.drop.style.borderColor = 'var(--accent-color)';
        };
        els.drop.ondragleave = () => els.drop.style.borderColor = 'var(--border-color)';
        els.drop.ondrop = e => {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        };

        async function handleFiles(files) {
            if (!files.length) return;
            els.spinner.style.display = 'block';
            els.status.innerText = "Loading...";

            try {
                const file = files[0];
                if (file.type !== 'application/pdf') throw new Error("Not a PDF.");

                globalSingleFile = await window.localFileStorage.saveFile(file);

                els.btn.disabled = false;
                els.dlBtn.style.display = 'none';
                els.status.innerText = `Ready: ${globalSingleFile.name || file.name}`;
            } catch (e) {
                console.error(e);
                els.status.innerText = e.message;
            }
            els.spinner.style.display = 'none';
        }

        function resetTool() {
            globalSingleFile = null;
            processedData = null;
            processedName = "";
            els.input.value = "";
            els.status.innerText = "";
            els.dlBtn.style.display = 'none';
            els.btn.style.display = 'block';
            els.btn.disabled = true;
        }

        function closeSuccessModal() {
            els.successModal.style.display = 'none';
            resetTool();
        }

        els.dlBtn.onclick = () => {
            if (processedData) {
                download(processedData, processedName, 'application/zip');
                els.successModal.style.display = 'flex';
            }
        };

        els.btn.onclick = async () => {
            els.spinner.style.display = 'block';
            els.status.innerText = "Processing...";
            els.btn.disabled = true;

            try {
                const zip = new JSZip();
                const b = await window.localFileStorage.getFile(globalSingleFile);
                const pdf = await pdfjsLib.getDocument({
                    data: new Uint8Array(b)
                }).promise;

                const fmt = document.querySelector('input[name="imgFmt"]:checked').value;
                const isJpg = fmt === 'jpg';
                const type = isJpg ? 'image/jpeg' : 'image/png';
                const ext = isJpg ? 'jpg' : 'png';

                for (let i = 1; i <= pdf.numPages; i++) {
                    els.status.innerText = `Rendering page ${i} of ${pdf.numPages}...`;
                    const p = await pdf.getPage(i);
                    const vp = p.getViewport({
                        scale: 2.0
                    });
                    const cvs = document.createElement('canvas');
                    cvs.width = vp.width;
                    cvs.height = vp.height;
                    await p.render({
                        canvasContext: cvs.getContext('2d'),
                        viewport: vp
                    }).promise;

                    const blob = await new Promise(r => cvs.toBlob(r, type, 0.9));
                    zip.file(`page-${i}.${ext}`, blob);
                }

                els.status.innerText = "Zipping...";
                processedData = await zip.generateAsync({
                    type: "blob"
                });
                processedName = 'pages.zip';

                els.status.innerText = "Done! Ready to Download.";
                els.dlBtn.style.display = 'block';
                els.btn.style.display = 'none';
            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
                els.status.innerText = "Error: " + e.message;
            }
            els.spinner.style.display = 'none';
            els.btn.disabled = false;
        };
    </script>
</body>

</html>
