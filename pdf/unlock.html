<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRUT | Unlock PDF</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="../jslib/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="../jslib/storage.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f4f4f4;
            --accent-color: #3b82f6;
            --border-color: #000000;
            --shadow-offset: 4px;
            --transition-speed: 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --card-bg: #1e1e1e;
                --border-color: #ffffff;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            border-bottom: 2px solid var(--border-color);
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: inherit;
            transition: var(--transition-speed);
            font-weight: bold;
        }

        .nav-btn:hover {
            background: var(--card-bg);
            transform: scale(1.05);
        }

        main {
            padding: 4rem 5%;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .drop-area {
            border: 3px dashed var(--border-color);
            padding: 3rem 1rem;
            text-align: center;
            margin: 1.5rem 0;
            cursor: pointer;
            background: var(--bg-color);
            transition: 0.2s;
            width: 100%;
        }

        .drop-area:hover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .action-btn {
            background: var(--accent-color);
            color: white;
            font-weight: 700;
            border: 2px solid var(--text-color);
            cursor: pointer;
            padding: 15px 30px;
            width: 100%;
            font-size: 1.1rem;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--text-color);
            transition: var(--transition-speed);
            display: none;
        }

        .action-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--text-color);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Password Modal */
        .pass-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .pass-content {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 8px 8px 0 var(--border-color);
        }

        .styled-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            background: white;
            outline: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <a href="../pdf/index.html" class="nav-btn" title="Back to PDF Tools">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <div class="logo" style="margin-left: 15px;">BRUT</div>
        </div>
    </header>

    <main>
        <div style="text-align:center; margin-bottom:10px;">
            <span class="material-symbols-outlined" style="font-size:48px; color:var(--accent-color);">lock_open</span>
            <h1 style="margin:5px 0; text-transform: uppercase;">Unlock PDF</h1>
            <p style="opacity: 0.7;">Remove password from a PDF.</p>
        </div>

        <div class="drop-area" id="dropArea">
            <span class="material-symbols-outlined" style="font-size:40px;">upload_file</span>
            <p>Tap to Upload Protected PDF</p>
            <input type="file" id="fileInput" accept="application/pdf" style="display:none;">
        </div>

        <div id="status" style="font-weight:bold; margin-bottom:10px;"></div>
        <div class="spinner" id="spinner"></div>

        <button id="actionBtn" class="action-btn">UNLOCK & DOWNLOAD</button>

        <div id="passModal" class="pass-modal">
            <div class="pass-content">
                <h3>Enter Password</h3>
                <p>This file is encrypted.</p>
                <input type="password" id="passInput" class="styled-input" placeholder="Password...">
                <button class="action-btn" style="display:block;" id="submitPassBtn">UNLOCK</button>
            </div>
        </div>

    </main>

    <footer>
        &copy; 2025 BRUT System. All rights reserved.
    </footer>

    <script>
        const els = {
            drop: document.getElementById('dropArea'),
            input: document.getElementById('fileInput'),
            spinner: document.getElementById('spinner'),
            status: document.getElementById('status'),
            btn: document.getElementById('actionBtn'),
            modal: document.getElementById('passModal'),
            passInput: document.getElementById('passInput'),
            submitPassBtn: document.getElementById('submitPassBtn')
        };

        let globalFile = null;
        let fileBuffer = null;
        let decryptedBytes = null;

        els.drop.onclick = () => els.input.click();
        els.input.onchange = e => handleFile(e.target.files[0]);
        els.drop.ondragover = e => {
            e.preventDefault();
            els.drop.style.borderColor = 'var(--accent-color)';
        };
        els.drop.ondragleave = () => els.drop.style.borderColor = 'var(--border-color)';
        els.drop.ondrop = e => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        };

        async function handleFile(file) {
            if (!file || file.type !== 'application/pdf') return alert("Not a PDF");

            els.spinner.style.display = 'block';
            els.status.innerText = "Checking encryption...";
            els.drop.style.display = 'none';

            try {
                globalFile = await window.localFileStorage.saveFile(file);
                fileBuffer = await window.localFileStorage.getFile(globalFile);

                // Try loading without password
                try {
                    const {
                        PDFDocument
                    } = PDFLib;
                    const pdfDoc = await PDFDocument.load(fileBuffer);
                    // If successful, it's not encrypted OR uses empty password
                    // We can just enable download of the same file or "re-save" it?
                    // "Remove password" implies it HAS one.
                    // But maybe user just dragged wrong file.
                    alert("This file is not encrypted (or has no password).");
                    decryptedBytes = await pdfDoc.save();
                    els.btn.style.display = 'block';
                    els.status.innerText = "Ready to Download (No password found)";
                } catch (e) {
                    if (e.message.includes('Encrypted')) {
                        // Needs password
                        els.modal.style.display = 'flex';
                        els.passInput.focus();
                    } else {
                        throw e;
                    }
                }

            } catch (e) {
                console.error(e);
                els.status.innerText = "Error: " + e.message;
            }
            els.spinner.style.display = 'none';
        }

        els.submitPassBtn.onclick = async () => {
            const pass = els.passInput.value;
            els.modal.style.display = 'none';
            els.spinner.style.display = 'block';
            els.status.innerText = "Decrypting...";

            try {
                const {
                    PDFDocument
                } = PDFLib;
                // Load with password
                const pdfDoc = await PDFDocument.load(fileBuffer, {
                    password: pass
                });

                // Saving it now removes encryption unless we explicitly encrypt again
                decryptedBytes = await pdfDoc.save();

                els.status.innerText = "Unlocked! Ready to Download.";
                els.btn.style.display = 'block';

            } catch (e) {
                console.error(e);
                alert("Incorrect Password or Error: " + e.message);
                els.status.innerText = "Decryption Failed.";
                els.modal.style.display = 'flex'; // Show again
            }
            els.spinner.style.display = 'none';
        };

        els.btn.onclick = () => {
            download(decryptedBytes, "unlocked.pdf", "application/pdf");
        };
    </script>
</body>

</html>
