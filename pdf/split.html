<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRUT | Split PDF</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="../jslib/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.min.js"></script>
    <script src="../jslib/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="../jslib/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = '../jslib/pdf.worker.min.js';
    </script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f4f4f4;
            --accent-color: #3b82f6;
            --border-color: #000000;
            --shadow-offset: 4px;
            --transition-speed: 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --card-bg: #1e1e1e;
                --border-color: #ffffff;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            border-bottom: 2px solid var(--border-color);
            position: relative;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: inherit;
            transition: var(--transition-speed);
            font-weight: bold;
        }

        .nav-btn:hover {
            background: var(--card-bg);
            transform: scale(1.05);
        }

        main {
            padding: 4rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        .drop-area {
            border: 3px dashed var(--border-color);
            padding: 3rem 1rem;
            text-align: center;
            margin: 1.5rem 0;
            cursor: pointer;
            background: var(--bg-color);
            transition: 0.2s;
        }

        .drop-area:hover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            font-weight: 700;
            border: 2px solid var(--text-color);
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--text-color);
            transition: var(--transition-speed);
        }

        .action-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--text-color);
        }

        .action-btn:disabled {
            background: gray;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Tool Specific Styles */
        .page-thumb {
            border: 2px solid var(--border-color);
            background: #fff;
            position: relative;
            cursor: grab;
            transition: transform 0.2s;
        }

        .page-thumb:hover {
            transform: scale(1.02);
        }

        .page-thumb canvas {
            width: 100%;
            display: block;
        }

        .page-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 14px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }

        .stats-box {
            background: var(--card-bg);
            border: 2px solid var(--text-color);
            padding: 15px;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        /* --- SPLIT TOOL SPECIFIC CSS --- */
        .split-options {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .split-opt-btn {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--border-color);
        }

        .split-opt-btn.active,
        .split-opt-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--accent-color);
            background: var(--accent-color);
            color: white;
            border-color: var(--text-color);
        }

        .split-content {
            display: none;
            text-align: left;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 2rem;
        }

        .split-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            font-family: inherit;
            font-size: 1rem;
            background: var(--bg-color);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* --- EDITOR MODAL --- */
        .editor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .editor-header {
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
        }

        .editor-toolbar {
            padding: 10px 2rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--bg-color);
        }

        .editor-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            background: #e5e5e5;
        }

        .editor-thumb {
            background: white;
            border: 2px solid var(--border-color);
            position: relative;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }

        .editor-thumb canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .editor-thumb.deleted {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .editor-thumb.deleted::after {
            content: "REMOVED";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: red;
            font-weight: bold;
            border: 2px solid red;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.8);
        }

        .thumb-num {
            background: black;
            color: white;
            padding: 2px 8px;
            font-size: 12px;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .expand-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            border: 1px solid black;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 5;
        }

        .expand-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        /* --- PREVIEW OVERLAY --- */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* --- SUCCESS MODAL --- */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .success-content {
            width: 320px;
            background-color: var(--card-bg);
            border: 4px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--border-color);
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 1rem;
            font-variation-settings: 'FILL' 1;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .success-msg {
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .close-modal-btn {
            background: var(--text-color);
            color: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 0.8rem 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .close-modal-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.05);
        }

        #downloadBtn {
            display: none;
            background-color: #10b981;
            color: white;
            border-color: var(--text-color);
        }

        #downloadBtn:hover {
            box-shadow: 6px 6px 0 var(--text-color);
            transform: translate(-2px, -2px);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-left">
            <a href="../pdf/index.html" class="nav-btn" title="Back to PDF Tools">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>


            <div class="logo" style="margin-left: 15px;">BRUT</div>
        </div>
        <!-- Static Header: No Login/Profile -->
    </header>

    <main>
        <div style="text-align:center; margin-bottom:10px;">
            <span class="material-symbols-outlined" style="font-size:48px; color:var(--accent-color);">cut</span>
            <h1 style="margin:5px 0; text-transform: uppercase;">Split PDF</h1>
            <p style="opacity: 0.7;">Extract pages.</p>
        </div>

        <div class="drop-area" id="dropArea">
            <span class="material-symbols-outlined" style="font-size:40px;">upload_file</span>
            <p>Tap to Upload File</p>
            <input type="file" id="fileInput" accept="application/pdf" style="display:none;">
        </div>

        <div class="spinner" id="spinner"></div>
        <div id="status" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>

        <div id="statsBox" class="stats-box" style="display:none; text-align:center;">
            <div>Original: <span id="oldSize"></span> â†’ New: <span id="newSize"></span></div>
        </div>

        <div id="splitTools" style="display:none; margin-top: 2rem;">
            <div class="split-options">
                <button class="split-opt-btn active" data-mode="fixed">Fixed Split</button>
                <button class="split-opt-btn" data-mode="range">Range</button>
                <button class="split-opt-btn" data-mode="remove">Remove</button>
                <button class="split-opt-btn" data-mode="advanced">Advanced</button>
            </div>

            <!-- FIXED SPLIT -->
            <div id="mode-fixed" class="split-content active">
                <div class="input-group">
                    <label>Number of Pages to Extract:</label>
                    <input type="number" id="splitCount" min="1" value="1">
                </div>
                <div class="radio-group">
                    <label><input type="radio" name="splitDir" value="first" checked> From Beginning</label>
                    <label><input type="radio" name="splitDir" value="last"> From End</label>
                </div>
            </div>

            <!-- RANGE SPLIT -->
            <div id="mode-range" class="split-content">
                <div class="input-group">
                    <label>From Page:</label>
                    <input type="number" id="splitStart" min="1" value="1">
                </div>
                <div class="input-group">
                    <label>To Page:</label>
                    <input type="number" id="splitEnd" min="1" value="1">
                </div>
            </div>

            <!-- REMOVE PAGE -->
            <div id="mode-remove" class="split-content">
                <div class="input-group">
                    <label>Page Number to Remove (e.g., 5 or 1,3,5):</label>
                    <input type="text" id="splitRemove" placeholder="e.g. 5">
                </div>
            </div>

            <!-- ADVANCED EDITOR -->
            <div id="mode-advanced" class="split-content" style="text-align: center;">
                <span class="material-symbols-outlined"
                    style="font-size: 48px; color: var(--accent-color);">dashboard_customize</span>
                <p style="margin: 10px 0;">Visual editor with previews and undo/redo.</p>
                <button class="action-btn" onclick="openAdvancedEditor()">OPEN EDITOR</button>
            </div>
        </div>

        <button id="actionBtn" class="action-btn" disabled>SPLIT PDF</button>
        <button id="downloadBtn" class="action-btn">DOWNLOAD FILE</button>

        <!-- Success Modal -->
        <div id="successModal" class="success-modal">
            <div class="success-content">
                <span class="material-symbols-outlined success-icon">check_circle</span>
                <div class="success-title">Success!</div>
                <div class="success-msg">Your file has been processed successfully.</div>
                <button class="close-modal-btn" onclick="closeSuccessModal()">OK</button>
            </div>
        </div>

        <!-- ADVANCED EDITOR MODAL -->
        <div id="advancedEditor" class="editor-modal">
            <div class="editor-header">
                <div style="font-weight: bold; font-size: 1.2rem;">VISUAL SPLIT EDITOR</div>
                <button class="nav-btn" onclick="closeAdvancedEditor()"
                    style="width: auto; padding: 0 15px;">CLOSE</button>
            </div>
            <div class="editor-toolbar">
                <button class="nav-btn" onclick="editorUndo()" title="Undo"><span
                        class="material-symbols-outlined">undo</span></button>
                <button class="nav-btn" onclick="editorRedo()" title="Redo"><span
                        class="material-symbols-outlined">redo</span></button>
                <div style="flex:1"></div>
                <button class="action-btn" onclick="saveAdvanced()"
                    style="width: auto; margin: 0; padding: 5px 20px;">DONE</button>
            </div>
            <div class="editor-body" id="editorGrid"></div>
        </div>

        <!-- LARGE PREVIEW MODAL -->
        <div id="largePreview" class="preview-overlay" onclick="closeLargePreview(event)">
            <div style="text-align: right; width: 90%; max-width: 800px; padding-bottom: 10px;">
                <span class="material-symbols-outlined" style="color: white; cursor: pointer; font-size: 32px;"
                    onclick="document.getElementById('largePreview').style.display='none'">close</span>
            </div>
            <div class="preview-content" id="largePreviewContent"></div>
        </div>

    </main>

    <script>
        // Modal Logic Removed

        // Initialize Elements
        const els = {
            drop: document.getElementById('dropArea'),
            input: document.getElementById('fileInput'),
            btn: document.getElementById('actionBtn'),
            dlBtn: document.getElementById('downloadBtn'),
            successModal: document.getElementById('successModal'),
            status: document.getElementById('status'),
            spinner: document.getElementById('spinner')
        };

        let globalSingleFile = null;
        let processedData = null;
        let processedName = "";

        // UI Handlers
        els.drop.onclick = () => els.input.click();
        els.input.onchange = e => handleFiles(e.target.files);
        els.drop.ondragover = e => {
            e.preventDefault();
            els.drop.style.borderColor = 'var(--accent-color)';
        };
        els.drop.ondragleave = () => els.drop.style.borderColor = 'var(--border-color)';
        els.drop.ondrop = e => {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        };

        async function handleFiles(files) {
            if (!files.length) return;
            els.spinner.style.display = 'block';
            els.status.innerText = "Loading...";

            try {
                globalSingleFile = files[0];
                if (globalSingleFile.type !== 'application/pdf') throw new Error("Not a PDF.");

                els.btn.disabled = false;
                els.dlBtn.style.display = 'none';
                els.status.innerText = `Ready: ${globalSingleFile.name}`;

                // Show split tools
                document.getElementById('splitTools').style.display = 'block';

                // Setup Max Values
                const dummyDoc = await PDFLib.PDFDocument.load(await globalSingleFile.arrayBuffer());
                const count = dummyDoc.getPageCount();
                if (document.getElementById('splitCount')) document.getElementById('splitCount').max = count;
                if (document.getElementById('splitStart')) document.getElementById('splitStart').max = count;
                if (document.getElementById('splitEnd')) {
                    document.getElementById('splitEnd').max = count;
                    document.getElementById('splitEnd').value = count;
                }

            } catch (e) {
                els.status.innerText = e.message;
            }
            els.spinner.style.display = 'none';
        }

        function closeSuccessModal() {
            els.successModal.style.display = 'none';
            // Reset
            ResetTool();
        }

        function ResetTool() {
            globalSingleFile = null;
            processedData = null;
            processedName = "";
            els.input.value = "";
            els.status.innerText = "";
            els.dlBtn.style.display = 'none';
            els.btn.style.display = 'block';
            els.btn.disabled = true;
            document.getElementById('splitTools').style.display = 'none';
        }

        els.dlBtn.onclick = () => {
            if (processedData) {
                download(processedData, processedName, 'application/pdf');
                els.successModal.style.display = 'flex';
            }
        };

        // Split Tabs Logic
        const tabs = document.querySelectorAll('.split-opt-btn');
        const contents = document.querySelectorAll('.split-content');
        let currentSplitMode = 'fixed'; // fixed, range, remove, advanced

        tabs.forEach(tab => {
            tab.onclick = () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`mode-${tab.dataset.mode}`).classList.add('active');
                currentSplitMode = tab.dataset.mode;

                if (currentSplitMode === 'advanced') {
                    els.btn.style.display = 'none';
                } else {
                    els.btn.style.display = 'block';
                    els.btn.disabled = false;
                }
            };
        });

        // Main Action
        els.btn.onclick = async () => {
            els.spinner.style.display = 'block';
            els.status.innerText = "Processing...";
            els.btn.disabled = true;
            const {
                PDFDocument
            } = PDFLib;

            try {
                const b = await globalSingleFile.arrayBuffer();
                const s = await PDFDocument.load(b);
                const n = await PDFDocument.create();
                const total = s.getPageCount();
                let indices = [];

                if (currentSplitMode === 'fixed') {
                    const count = parseInt(document.getElementById('splitCount').value);
                    const dir = document.querySelector('input[name="splitDir"]:checked').value;
                    if (dir === 'first') {
                        for (let i = 0; i < Math.min(count, total); i++) indices.push(i);
                    } else {
                        for (let i = Math.max(0, total - count); i < total; i++) indices.push(i);
                    }
                } else if (currentSplitMode === 'range') {
                    const start = parseInt(document.getElementById('splitStart').value) - 1;
                    const end = parseInt(document.getElementById('splitEnd').value) - 1;
                    for (let i = Math.max(0, start); i <= Math.min(end, total - 1); i++) indices.push(i);
                } else if (currentSplitMode === 'remove') {
                    const toRemoveVal = document.getElementById('splitRemove').value;
                    const toRemove = toRemoveVal.split(/[,\s]+/).map(x => parseInt(x) - 1).filter(x => !isNaN(x));
                    for (let i = 0; i < total; i++) {
                        if (!toRemove.includes(i)) indices.push(i);
                    }
                }

                (await n.copyPages(s, indices)).forEach(p => n.addPage(p));
                processedData = await n.save();
                processedName = 'split_custom.pdf';

                els.status.innerText = "Done! Ready to Download.";
                els.dlBtn.style.display = 'block';
                els.btn.style.display = 'none';

            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
            }
            els.spinner.style.display = 'none';
            els.btn.disabled = false;
        };

        // --- ADVANCED EDITOR LOGIC ---
        let editorState = {
            pages: [],
            history: [],
            historyIndex: -1
        };

        window.openAdvancedEditor = async function () {
            document.getElementById('advancedEditor').style.display = 'flex';
            const grid = document.getElementById('editorGrid');
            grid.innerHTML = '<div class="spinner" style="display:block"></div>';

            const buf = await globalSingleFile.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({
                data: new Uint8Array(buf)
            }).promise;
            const numPages = pdf.numPages;

            editorState.pages = new Array(numPages).fill(true);
            editorState.history = [
                [...editorState.pages]
            ];
            editorState.historyIndex = 0;

            grid.innerHTML = '';

            for (let i = 1; i <= numPages; i++) {
                const page = await pdf.getPage(i);
                const vp = page.getViewport({
                    scale: 0.2
                });
                const div = document.createElement('div');
                div.className = 'editor-thumb';
                div.dataset.idx = i - 1;
                div.onclick = (e) => {
                    if (e.target.closest('.expand-btn')) return;
                    togglePage(i - 1);
                };

                const cvs = document.createElement('canvas');
                cvs.width = vp.width;
                cvs.height = vp.height;
                await page.render({
                    canvasContext: cvs.getContext('2d'),
                    viewport: vp
                }).promise;

                div.appendChild(cvs);

                // Overlay removed - handled by CSS .deleted::after


                const numTag = document.createElement('div');
                numTag.className = 'thumb-num';
                numTag.innerText = i;
                div.appendChild(numTag);

                const expandBtn = document.createElement('div');
                expandBtn.className = 'expand-btn';
                expandBtn.innerHTML = '<span class="material-symbols-outlined" style="font-size: 16px;">visibility</span>';
                expandBtn.onclick = (e) => {
                    e.stopPropagation();
                    viewPageHighRes(i);
                };
                div.appendChild(expandBtn);

                grid.appendChild(div);
            }
        };

        window.viewPageHighRes = async function (pageNum) {
            const modal = document.getElementById('largePreview');
            const content = document.getElementById('largePreviewContent');
            modal.style.display = 'flex';
            content.innerHTML = '<div class="spinner" style="display:block; margin: 50px auto;"></div>';

            try {
                const buf = await globalSingleFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({
                    data: new Uint8Array(buf)
                }).promise;
                const page = await pdf.getPage(pageNum);
                const vp = page.getViewport({
                    scale: 1.5
                });

                const cvs = document.createElement('canvas');
                cvs.width = vp.width;
                cvs.height = vp.height;
                cvs.style.width = "100%";
                cvs.style.height = "auto";

                await page.render({
                    canvasContext: cvs.getContext('2d'),
                    viewport: vp
                }).promise;
                content.innerHTML = '';
                content.appendChild(cvs);
            } catch (e) {
                content.innerHTML = `<div style="color:red; padding:20px;">Error loading page: ${e.message}</div>`;
            }
        };

        window.closeLargePreview = function (e) {
            if (e.target.id === 'largePreview') {
                document.getElementById('largePreview').style.display = 'none';
            }
        };

        window.closeAdvancedEditor = function () {
            document.getElementById('advancedEditor').style.display = 'none';
            els.btn.style.display = 'block';
        };

        window.togglePage = function (idx) {
            const newPages = [...editorState.pages];
            newPages[idx] = !newPages[idx];
            pushHistory(newPages);
            updateGridUI();
        };

        function pushHistory(newState) {
            if (editorState.historyIndex < editorState.history.length - 1) {
                editorState.history = editorState.history.slice(0, editorState.historyIndex + 1);
            }
            editorState.history.push(newState);
            editorState.historyIndex++;
            editorState.pages = newState;
        }

        window.editorUndo = function () {
            if (editorState.historyIndex > 0) {
                editorState.historyIndex--;
                editorState.pages = [...editorState.history[editorState.historyIndex]];
                updateGridUI();
            }
        };

        window.editorRedo = function () {
            if (editorState.historyIndex < editorState.history.length - 1) {
                editorState.historyIndex++;
                editorState.pages = [...editorState.history[editorState.historyIndex]];
                updateGridUI();
            }
        };

        function updateGridUI() {
            const thumbs = document.querySelectorAll('.editor-thumb');
            editorState.pages.forEach((keep, idx) => {
                if (thumbs[idx]) {
                    if (!keep) thumbs[idx].classList.add('deleted');
                    else thumbs[idx].classList.remove('deleted');
                }
            });
        }

        window.saveAdvanced = async function () {
            closeAdvancedEditor();
            els.spinner.style.display = 'block';
            els.status.innerText = "Processing...";

            try {
                const {
                    PDFDocument
                } = PDFLib;
                const b = await globalSingleFile.arrayBuffer();
                const s = await PDFDocument.load(b);
                const n = await PDFDocument.create();

                const indices = [];
                editorState.pages.forEach((keep, idx) => {
                    if (keep) indices.push(idx);
                });

                if (indices.length === 0) throw new Error("No pages selected!");

                (await n.copyPages(s, indices)).forEach(p => n.addPage(p));
                processedData = await n.save();
                processedName = 'split_advanced.pdf';

                els.dlBtn.style.display = 'block';
                els.status.innerText = "Done!";
                els.btn.style.display = 'none';
            } catch (e) {
                els.status.innerText = "Error: " + e.message;
            }
            els.spinner.style.display = 'none';
        };
    </script>
</body>
